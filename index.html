<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenSource Explorer</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="hero">
    <h1>OpenSource Explorer</h1>
    <p>Discover free alternatives to popular paid software in style!</p>
    <div class="search">
        <input type="text" id="searchInput" placeholder="Type a paid software name...">
        <button id="searchBtn"><i class="fas fa-search"></i></button>
        <button id="clearBtn"><i class="fas fa-times"></i></button> <!-- Added clear button -->
    </div>

      
    </div>
  </div>

  <div class="results-container" id="results"></div>

  <script src="script.js"></script>

  
</body>
</html>
